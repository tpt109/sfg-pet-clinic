<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>the vet page </title>
</head>
<body>
<h1 th:text="'Vet page'">Index page</h1>
<table>
    <th>
    <td>Id</td>
    <td>FirstName</td>
    <td>LastName</td>
    </th>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">Id</td>
        <td th:text="${vet?.firstName}">FirstName</td>
        <td th:text="${vet?.lastName}">LastName</td>
    </tr>
</table>
</body>
</html>
